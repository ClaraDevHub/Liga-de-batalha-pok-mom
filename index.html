<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PokeBattle Arena</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="header-container">
    <img src="images/logo.jpg" alt="Logo" class="logo">
    <h1> PokeBattle Arena</h1>
  </div>
</header>

<main>

    <div class="arena">

        <!-- JOGADOR 1 -->
        <div class="player-area" id="player-1">
            <h2>Jogador 1</h2>
            
            <div class="selection-box">
                <input id="input-p1" placeholder="Nome do Pokémon ou ID">
                <div class="btn-group">
                    <button class="btn-select" onclick="buscarPokemon(1)">Buscar</button>
                    <button class="btn-select" onclick="pokemonAleatorio(1)">Eu escolho você!</button>
                </div>
            </div>

            <div id="display-p1" class="pokemon-display"></div>
        </div>

        <div class="vs">VS</div>

        <!-- JOGADOR 2 -->
        <div class="player-area" id="player-2">
            <h2>Jogador 2</h2>
            
            <div class="selection-box">
                <input id="input-p2" placeholder="Nome do Pokémon ou ID">
                <div class="btn-group">
                    <button class="btn-select" onclick="buscarPokemon(2)">Buscar</button>
                    <button class="btn-select" onclick="pokemonAleatorio(2)">Eu escolho você!</button>
                </div>
            </div>

            <div id="display-p2" class="pokemon-display"></div>
        </div>

    </div>

    <!-- BATALHA -->
    <button id="btn-batalhar" class="hidden btn-battle"> INICIAR BATALHA</button>

    <!-- MODAL DE RESULTADO -->
    <div id="modal" class="modal">
        <div class="modal-box">
            <h2 id="resultado"></h2>
            <button id="btn-reiniciar" class="btn-select" onclick="reiniciar()">Jogar novamente</button>
        </div>
    </div>

</main>

<script src="script.js"></script>
</body>
</html>
